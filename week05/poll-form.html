<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="poll-form.css">
</head>

<body>
    <main>
        <h1>Poll Form</h1>
        <form action="#" method="post"></form>
        <fieldset>
            <div class="contact-info">
                <legend>Contact Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="full name" name="full name" required>
        </fieldset>
        </div>
        <br>
        <div class="contact-info2">
            <label for="email">Email:</label>
            <input type="email" id="useremail" name="useremail" required>
        </div>
        <br>
        <div>
            <label for="favourite browser">Favourite Browser:</label>
            <input type="radio" id="chrome" name="favourite browser" value="chrome" required>
            <label for="firefox">Firefox</label>
            <input type="radio" id="firefox" name="favourite browser" value="firefox">
            <label for="safari">Safari</label>
            <input type="radio" id="safari" name="favourite browser" value="safari">
        </div>
        <label for="do u have a household pet">Do you have a household pet?</label>
        <input type="checkbox" id="yes" name="do u have a household pet" value="yes">
        <input type="checkbox" id="no" name="do u have a household pet" value="no">
        <label for="no">No</label>
        <br>
        <label for="places-lived">List of places you have lived:</label>
        <textarea id="places-lived" name="places-lived" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Submit</button>
        </fieldset>
        </form>
    </main>

</body>

</html>
