<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise - Solution</title>
    <link rel="stylesheet" href="styles/table-exercise.css">
</head>

<body>
    <main>
        <h1>Table Exercise - Solution Example</h1>
        <table>
            <caption>
                Front-end Web Developer Course
            </caption>
            <thead>
                <tr>
                    <th scope="col">Department</th>
                    <th scope="col">Person</th>
                    <th scope="col">Most interest in</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4">Accounting</th>
                    <th scope="row">Chris</th>
                    <td>HTML tables</td>
                    <td>22</td>
                </tr>
                <tr>
                    <th scope="row">Dennis</th>
                    <td>Web accessibility</td>
                    <td>45</td>
                </tr>
                <tr>
                    <th scope="row">Sarah</th>
                    <td>JavaScript frameworks</td>
                    <td>29</td>
                </tr>
                <tr>
                    <th scope="row">Karen</th>
                    <td>Web performance</td>
                    <td>36</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row" colspan="3">Average age</th>
                    <td>33</td>
                </tr>
            </tfoot>
        </table>
        <form action="#" method="post">
            <fieldset>
                <legend>Submit your details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <br>
                <label for="interest">Most interest in:</label>
                <input type="text" id="interest" name="interest" required>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button type="button" onclick="alert('hell nah')">Click Me</button>
            </fieldset>
    </main>
</body>

</html>
